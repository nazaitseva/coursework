{% extends 'main.html' %}

{% block content %}

<h2>{{post.title}}</h2> 
<p>{{post.content}}</p>
<p>{{post.author}}</p>
<p>{{post.created_at}}</p>
<hr>
<h3>Комментарии:</h3>
{% for comment in comments %}
    <div>
        <h4>@{{comment.author}} -- {{comment.created_at}}</h4>
        <p>{{comment.content}}</p>
    </div>
{% endfor %}

{% endblock %}
